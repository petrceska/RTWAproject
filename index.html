<!doctype html>
<html>
<head>
<!--    <link rel="stylesheet" type="text/css" href="/src/style.css">-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <title>Battleships</title>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="command" autocomplete="off"/>
    <button>Send</button>
</form>
<button id="quitBtn">Quit</button>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        let userName = localStorage.getItem('userName');
        if (userName == null) {
            userName = prompt('Type your user name:', 'user123');
            localStorage.setItem('userName', userName);
        }

        let socket = io();
        socket.emit("it's me", userName);

        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading
            let command = $('#command');
            let commandValue = command.val();

            if (commandValue.startsWith("play")) {
                commandValue = commandValue.substring(commandValue.indexOf(' ')+1);
                socket.emit('play', commandValue);
            }else if (commandValue.startsWith("shoot")) {
                commandValue = commandValue.substring(commandValue.indexOf(' ')+1);
                socket.emit('shoot', commandValue);
            } else {
                socket.emit('chat message', commandValue);
            }
            command.val('');
            return false;
        });

        socket.on('chat message', function (msg) {
            $('#messages').append($('<li>').text(msg));
        });

        socket.on('wrong parameters', function (msg) {
            $('#messages').append($('<li class="error">').text(msg));
        });

        $('#quitBtn').on('click', () => {
            localStorage.removeItem('userName');
            location.reload();
        });

    });
</script>

</body>
</html>
